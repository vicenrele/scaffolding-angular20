<mat-card class="book-detail-card">
  <form *ngIf="editing; else viewMode" [formGroup]="form" (ngSubmit)="onSave()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Genre</mat-label>
      <input matInput formControlName="genre" required>
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button *ngIf="!isNew" mat-icon-button color="warn" type="button" (click)="onDelete()" aria-label="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </form>
  <ng-template #viewMode>
    <div class="actions">
      <button mat-button (click)="startEdit()">Edit</button>
      <button mat-icon-button color="warn" (click)="onDelete()" aria-label="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </ng-template>
</mat-card>
