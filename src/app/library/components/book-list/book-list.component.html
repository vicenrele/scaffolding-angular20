<mat-card>
  <mat-card-title>Books</mat-card-title>
  <mat-divider></mat-divider>
  <button mat-raised-button color="primary" (click)="addingNew = true" *ngIf="!addingNew">Add Book</button>
  <app-book-detail
    *ngIf="addingNew"
    [isNew]="true"
    (save)="addBook($event)"
    (cancel)="cancelAdd()">
  </app-book-detail>
  <div *ngIf="books.length > 0; else noBooks">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 mat-table">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let book"> {{book.id}} </td>
      </ng-container>
      <!-- Title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
      </ng-container>
      <!-- Author -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
      </ng-container>
      <!-- Year -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let book"> {{book.year}} </td>
      </ng-container>
      <!-- Genre -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
      </ng-container>
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let book">
            <app-book-detail
              [book]="book"
              (delete)="removeBook(book.id)"
              (save)="onEditSave($event)">
            </app-book-detail>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsWithActions"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsWithActions;"></tr>
    </table>
    <mat-paginator [length]="dataSource.filteredData.length"
                   [pageSize]="dataSource.paginator?.pageSize || 5"
                   [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
  <ng-template #noBooks>
    <div class="no-books">No books available</div>
  </ng-template>
</mat-card>
